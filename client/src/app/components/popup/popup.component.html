<h1 mat-dialog-title> Hi {{_data.local.name}}</h1>
<div mat-dialog-content>
    <form class="form" [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>Please Enter product quantity:</mat-label>
        <input pattern="[0-9]*" type="number" formControlName="Number" matInput>
      </mat-form-field>
     <p class="err" *ngIf="_data.error">{{_data.error}}</p>
<div mat-dialog-actions>
    <button mat-button (click)="confirm(form.value)">Confirm</button>
    <button mat-button (click)="cancel()">Cancel</button>
</div>
    </form>
</div>
